version: 2
jobs:
  build:
    branches:
      only:
        - master
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - run:
          name: Clone build-scripts repo
          command: git clone git@github.com:datadotworld/build-scripts.git
      - run:
          name: Setup aws creds
          command: build-scripts/cicd/setup_aws_credentials.sh
      - restore_cache:
          keys:
            - v1-npm-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - v1-npm-deps-{{ .Branch }}
            - v1-npm-deps-
      - run: yarn install
      - run: yarn build
      - save_cache:
          key: v1-npm-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

      - run:
          name: Install aws-cli
          command: |
            sudo apt-get update && sudo apt-get install -qq -y python-pip libpython-dev
            curl -O https://bootstrap.pypa.io/get-pip.py && sudo python get-pip.py
            sudo pip install -q awscli --upgrade
      - run:
          name: Sync to s3
          command: |
            aws configure set default.s3.multipart_threshold 64MB
            aws s3 sync build s3://dataworld-vegaliteexplorer-us-east-1
          environment:
            AWS_PROFILE: artifacts
