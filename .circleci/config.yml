version: 2
jobs:
  build:
    branches:
      only:
        - master
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - run: ./cicd/setup_aws_credentials.sh
      - restore_cache:
          keys:
            - v1-npm-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - v1-npm-deps-{{ .Branch }}
            - v1-npm-deps-
      - run: yarn install
      - save_cache:
          key: v1-npm-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run: yarn build

      - run: sudo apt-get update && sudo apt-get install -qq -y python-pip libpython-dev
      - run: curl -O https://bootstrap.pypa.io/get-pip.py && sudo python get-pip.py
      - run: sudo pip install -q awscli --upgrade
      - run: aws s3 sync build s3://dataworld-vegaliteexplorer-us-east-1 --acl public-read
